<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Poke Card</title>
   <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
   <main>
       <div class="card-container">
           <div class="img-container">
               <img
                 class="poke-thumbnail"
                 src="charma.webp"
                 alt="A happy Charmander with his tail tip on fire!" />
           </div>
           <div class="info-container">
               <h2 class="pokemon-name">Charmander</h2>
               <div class="details-container">
                   <div id="img-pokeball-container">
                       <img
                         class="pokeball"
                         src="pokeball.png"
                         alt="pokeball icon" />
                   </div>
                   <div class="descrip-container">
                       <ul>
                           <li><span class="description">Tipo:</span> Fuego</li>
                           <li><span class="description">Evoluci√≥n:</span> Charmeleon</li>
                           <li><span class="description">Ataque:</span> Lanzallamas</li>
                       </ul>                       
                   </div>
               </div>
           </div>
       </div>
   </main> 
</body>
</html>
